name: PR Preview Teardown

on:
  pull_request:
    types: [closed]

permissions:
  contents: read
  pull-requests: write

jobs:
  teardown-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Surge
        run: npm install --global surge

      - name: Teardown Surge deployment
        env:
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
        continue-on-error: true
        run: |
          surge teardown sentrie-pr-${{ github.event.pull_request.number }}.surge.sh

      - name: Verify teardown
        timeout-minutes: 2
        run: |
          PREVIEW_URL="https://sentrie-pr-${{ github.event.pull_request.number }}.surge.sh"
          echo "Verifying teardown for $PREVIEW_URL..."
          for i in {1..10}; do
            if ! curl -fsSL -o /dev/null "$PREVIEW_URL" 2>/dev/null; then
              echo "Teardown verified successfully - deployment is no longer accessible!"
              exit 0
            fi
            echo "Attempt $i/10: Deployment still accessible, retrying in 2 seconds..."
            sleep 2
          done
          echo "Teardown verification: Deployment may still be accessible after 10 attempts"
          exit 0

      - name: Find existing preview comment
        id: find-comment
        continue-on-error: true
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: "surge-preview"

      - name: Update preview comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            <!-- surge-preview -->
            ## üöÄ Preview Deployment

            ${{ github.event.pull_request.merged == true && '‚úÖ ** Preview removed (PR merged) **' || '‚ùå ** Preview removed (PR closed) **' }}

            The preview deployment for this PR has been automatically removed.
